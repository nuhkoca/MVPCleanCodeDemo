apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.nuhkoca.android.mvpcleancodedemo"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "int", "LIMIT", LIMIT
        buildConfigField "String", "BASEURL", BASEURL
        buildConfigField "int", "CACHETIME", CACHETIME // 5days
    }
    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:design:28.0.0'
    compile 'com.android.support:recyclerview-v7:28.0.0'
    compile 'com.android.support:cardview-v7:28.0.0'
    compile 'com.github.bumptech.glide:glide:5.0.5'

    provided 'org.glassfish:javax.annotation:10.0-b28'

    compile 'com.google.code.gson:gson:2.13.2'
    compile 'com.squareup.retrofit2:retrofit:3.0.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:3.0.0'
    compile 'com.squareup.retrofit2:converter-gson:3.0.0'
    compile 'com.squareup.retrofit2:converter-scalars:3.0.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.3.8'

    compile 'com.google.dagger:dagger:2.59.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.59'
    provided 'javax.annotation:jsr250-api:1.0-20050927.133100'
}
